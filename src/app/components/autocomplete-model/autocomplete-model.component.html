<div>
  <mat-form-field>
    <mat-label class="align--all-row"
      ><span for="model" class="label control-label">Mod√®le</span>
      <span class="label">*</span></mat-label
    >
    <input
      matInput
      type="text"
      [(ngModel)]="searchTerm"
      (input)="fetchSuggestions()"
      placeholder="Search..."
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        class="suggestion"
        *ngFor="let suggestion of suggestions"
        (click)="selectSuggestion(suggestion)"
      >
        {{ suggestion.name }} / {{ suggestion.country }} /
        {{ suggestion.status }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
