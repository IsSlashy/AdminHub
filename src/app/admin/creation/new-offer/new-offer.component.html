<form [formGroup]="offerForm">
  <div class="form-row">
    <div class="col">
      <mat-form-field>
        <mat-label>Sailor id</mat-label>
        <input matInput type="text" formControlName="pSailorId">
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field>
        <mat-label>Job id</mat-label>
        <input matInput type="text" formControlName="pJobId">
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <mat-form-field>
        <mat-label>Sailor nom</mat-label>
        <input matInput type="text" formControlName="sailorlastname">
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field>
        <mat-label>Sailor prenom</mat-label>
        <input matInput type="text" formControlName="sailorfirstname">
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <mat-form-field>
        <mat-label>Localisation signature contrat</mat-label>
        <input matInput type="text" formControlName="location">
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <mat-form-field>
        <mat-label>Prix ( en euro)</mat-label>
        <input matInput type="number" formControlName="price">
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field>
        <mat-label>Remuneration chess ( en euro)</mat-label>
        <input matInput type="number" formControlName="chessRemuneration">
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <mat-radio-group aria-label="Select an option" formControlName="onboardFee">
        <mat-label>Frais a bord</mat-label>
        <mat-radio-button [value]="'OWNER'">Client</mat-radio-button>
        <mat-radio-button [value]="'SKIPPER'">Marin</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="col">
      <mat-radio-group aria-label="Select an option" formControlName="travelFee">
        <mat-label>Frais de déplacement</mat-label>
        <mat-radio-button [value]="'OWNER'">Client</mat-radio-button>
        <mat-radio-button [value]="'SKIPPER'">Marin</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <mat-form-field>
        <mat-label>Type de contrat</mat-label>
        <mat-select formControlName="contractType">
          <mat-option value="FREELANCE" matTooltip="Offer en cours">Freelance</mat-option>
          <mat-option value="EMPLOYEE" matTooltip="Offer en cours">Employee</mat-option>
          <mat-option value="CHESS_MARITIME" matTooltip="Offer en cours">Chess Maritime</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field>
        <mat-label>Frais de déplacement</mat-label>
        <input matInput type="number" formControlName="travelFeeExpenses">
      </mat-form-field>
    </div>
  </div>

  <button *ngIf="!loading" class="btn-primary" (click)="createOffer()">Créer l'offre</button>
</form>

<app-modal-confirmed></app-modal-confirmed>
